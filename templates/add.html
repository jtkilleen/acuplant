{% extends "template.html" %}
{% block body %}
<body class="signup">
<div class="container signupmodule">

      <form class="form-signin" action="/add" method="POST">
        <h2 class="form-signin-heading">Add Tree</h2>
        <label for="commonname" class="sr-only">Common Name</label>
        <input type="text" name="commonname" id="inputEmail" class="form-control" placeholder="Common Name" required="" autofocus="">
        <label for="sciname" class="sr-only">Scientific Name</label>
        <input type="text" name="sciname" id="inputPassword" class="form-control" placeholder="Scientific Name" required="">
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>

    </div> <!-- /container -->
</body>
{% endblock %}
